<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docket - Cadastro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="container container-logo">
      <div class="logo">
        <img src="./img/icon/logo.svg" alt="Logo" />
      </div>
    </div>
  </header>

  <main class="container">
    <article class="candidate">
      <section class="register">
        <h1 class="txtH1">Venha trabalhar na Docket</h1>
        <p>Preencha o formulário abaixo e venha trabalhar em uma das startups mais desejadas do Brasil!</p>
        <form id="fromRegister" class="form-register">
          <h2>Dados pessoais</h2>
          <div class="form-input">
            <label for="nome"> <span>*</span> Nome completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu Nome">
            <span class="feedback"></span>
          </div>
          <div class="form-input">
            <label for="email"><span>*</span> E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="teste@teste.com">
            <span class="feedback"></span>
          </div>
          <div class="form-tell">
            <div class="telephone-1">
              <label for="tel1"><span>*</span> Telefone 1:</label>
              <input type="text" id="tel1" name="telefone1" class="telmask1" required placeholder="(00)0000-00000" maxlength="14">
              <span class="feedback"></span>
            </div>
            <div class="telephone-2">
              <label for="tel2">Telefone 2:</label>
              <input type="text" id="tel2" name="telefone2" class="telmask2" placeholder="(00)0000-00000" maxlength="14">
              <span class="feedback"></span>
            </div>
          </div>
          <input type="submit" value="Enviar">
        </form>
      </section>
      <section class="record">
        <h2 class="txtH1">
          Ficha do candidato
        </h2>
        <div class="info-candidate">
          <p class="nocandidate">
            Preencha o formulário e clique em "Enviar" após conferir atentamente.
          </p>
        </div>

        <div class="projetos">
          <h3>Seus projetos:</h3>
          <div class="slideBox">
            <ul class="slide">
            </ul>
          </div>
          <button class="prev btn-slide"></button>
          <button class="next btn-slide"></button>
        </div>
      </section>
    </article>
  </main>

  <div class="alertNotification">
    <span class="textNotification ">
      <svg class="validCheck checkIcon " xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="far" data-icon="check-circle" class="svg-inline--fa fa-check-circle fa-w-16" role="img" viewBox="0 0 512 512">
        <path fill="currentColor" d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z" />
      </svg>
      <svg class="erroCheck checkIcon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" viewBox="0 0 352 512">
        <path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
      </svg>
      <i></i>
      <p></p>
    </span>
  </div>

  <footer>
    <div class="container">
      <span>DOCKET © 2019</span>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
